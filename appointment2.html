<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Bornian Pharmaceuticals</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .error{
          color:red;
        }
        /* .div1:hover .div2{
      display:block
        } */
      </style>
</head>
<body class="bg-gray-100 text-gray-800">
       <!-- Navigation Bar -->
       <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-3xl font-bold">Bornian Pharmaceuticals</h1>

            <div class="block lg:hidden">
                <button class="px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    id="mobile-menu-button">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                           </button>
            </div>

            <div id="navbar" class="hidden lg:flex space-x-4">
                <a href="/index.html" class="text-white mx-2">Home</a>
                <a href="/appointment2.html" class="text-white mx-2">Book Appointment</a>
                <a href="/emergency-diagnosis.html" class="text-white mx-2">Emergency Diagnosis</a>

            </div>

        </div>

        <!-- mobile menu -->
        <div id="mobile-menu" class="hidden lg:hidden">
            <ul id="drop" class="flex flex-col items-center bg-white py-4 space-y-4">
                <li><a href="/index.html" class="text-blue-700 mx-2">Home</a></li>
                <li><a href="/appointment2.html" class="text-blue-700 mx-2">Book Appointment</a></li>
                <li><a href="/emergency-diagnosis.html" class="text-blue-700 mx-2">Emergency Diagnosis</a></li>
            </ul>

        </div>

    </nav>
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center text-blue-700 mb-8">Book an Appointment</h1>
        <div class="grid grid-cols-2">
        <div>
        <form id="appointmentForm" class="bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Full Name</label>
                <input type="text" id="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"><br>
                <p id="Err" class="error"></p>
                <br/>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">Phone Number</label>
                <input type="text" id="phone" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"><br>
                <p id="Perr" class="error"></p>
                <br/>
            </div>
           
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="physician">Choose Physician</label>
                <select id="physician" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
                    <option value="Choose a Physician">Choose a Physician</option>
                    <option value="Dr. Alice - Cardiology">Dr. Alice - Cardiology</option>
                    <option value="Dr. Johnson - Neurology">Dr. Johnson - Neurology</option>
                    <option value="Dr. Williams - Pediatrics">Dr. Williams - Pediatrics</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="appointmentTime">Appointment Time</label>
                <input type="datetime-local" id="appointmentTime" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
            </div>
            <button type="submit" class="bg-blue-700 text-white font-bold py-2 px-4 rounded hover:bg-blue-800">Book Appointment</button>
        </form>
    </div>
    <div>
        <img src="/images/Doctor.jpg" alt="" class="h-full">
    </div>
</div>
        <div id="receipt" class="mt-6 p-6 bg-green-100 text-green-700 rounded-lg hidden">
            <h2 class="text-2xl font-bold text-red-500">Appointment Receipt</h2>
            <h2 class="text-2xl font-bold">Appointment Booked Successfully</h2>
            <p id="receiptDetails"></p>
        </div>
    </div>

    <div>
        <section id="physicians-section" class="my-8">
            <h2 class="text-2xl font-bold mb-4">Available Physicians</h2>
            <ul id="physicians-list" class="bg-white p-6 rounded shadow-md">
                <!-- List will be populated by JavaScript -->
            </ul>
        </section>
    </div>
    
    <script src="appointment2.js"></script>
</body>
</html>
